<script type="text/javascript">
	window.onload=function(){
		
		var str=location.href;
		var arr=str.split("?")[1];
		var arr=arr.split("&");
		var pid=arr[0].split("=")[1];
		var cname=arr[1].split("=")[1];
		console.log(pid)
		console.log(cname)
		
		
		$.ajax({
			type:"get",
			url:"data.json",
			success:function(json){
				var html="";
				for(var i=0;i<json[cname].list.length;i++){
					var item=json[cname].list[i];
					if(pid==item.id){
						html=`
						<img src="img/${item.src}" alt="" />
							<p>${item.name}</p>
							<p>${item.price}</p>
						<button>购买</button>
						
						`
						$(".shopinfo").html(html)
					}
				}
			}
		})
		
		
		
	}
