	</head>
	<body>
		<input type="button" value="隐藏" />
		<ul>
			<li>孩子多个1</li>

<script type="text/javascript">
	alert( $("li").html() );

	var flag = true;
	$("input").click(function(){
		if( flag ){ //隐藏
			$(this).val("显示");
			$("ul").css("display","none");
		}else{
			$(this).val(" 隐藏");
			$("ul").css("display","block");
		}
		flag = !flag;
	})
</script>
