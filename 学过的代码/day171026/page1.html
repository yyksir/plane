	<body>
		<input type="button" value="请输入要发表的内容" />
		
		<textarea name="" id="" cols="30" rows="10">introduce yourself</textarea>
		<span>限制十字内</span>
	</body>
</html>
<script>
	
	$(function(){
		$("textarea").focus(function(){
			$(this).val("")
		})
		$("textarea").keyup(function(){
			var v=$(this).val();
			var len=$(this).val().length;
			var sheng=10-len;
			if(sheng>=0){
				$("span").html("你还可以输入"+sheng+"个字")
			}else{
				$("textarea").val(v.substr(0,10));
			}
		})
		
		
		
		
		
	})
