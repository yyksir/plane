<script>
	
	window.onload=function(){
		
		var arr=getCookie( "list");
		var str="";

		str+="<li><span>"+arr[i].pid +"</span><span>"+arr[i].pname +"</span><span>"+arr[i].pprice +"</span></li>"	;
		
			sum+=parseInt( arr[i].pprice )
		}
		var oUl=document.getElementById("demo");
		oUl.innerHTML+=str;
		document.getElementById("btn").onclick=function(){
			document.getElementById("t").value=sum;
			
		}
		

		
		
	}
