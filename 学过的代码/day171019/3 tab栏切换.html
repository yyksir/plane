<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<script src="../js/common.js"></script>
    <style>
        .box {
            width: 400px;
            margin:100px auto;
            border:1px solid #ccc;
        }
		.top button.purple {
            background-color: purple;
        }
        .bottom div{
            width:100%;
            height: 300px;
            background-color: pink;
            display: none;
        }
       
		.bottom div.show{
			display:block;
		}
	
    </style>
   
</head>
<body>
<div class="box">
    <div class="top" id="top">
        <button class="purple">第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>
    <div class="bottom" id="divs">
        <div class="show">1好盒子</div>
        <div>2好盒子</div>
        <div>3好盒子</div>
        <div>4好盒子</div>
        <div>5好盒子</div>
    </div>
</div>
</body>
</html>
	
<script>	
	window.onload=function(){
		var obj=new box();
		obj.init();
	}
	function box(){
		this.btns=document.getElementById("top").children;
		this.divs=document.getElementById("divs").children;
	}
	
	box.prototype.clearStyle=function(){
		for(var i=0;i<this.btns.length;i++){
			this.btns[i].className="";
		}
	}
	box.prototype.clearbox=function(){
		for(var i=0;i<this.divs.length;i++){
			this.divs[i].style.display="none";
		}
	}
	
	box.prototype.init=function(){
		var that=this;
		for(let i=0;i<this.btns.length;i++){
			this.btns[i].onmouseover=function(){
				that.clearStyle();
				this.className="purple";
				that.clearbox();
				that.divs[i].style.display="block";
			}
		}
	}
