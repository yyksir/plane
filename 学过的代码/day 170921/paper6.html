<script>
	
	
	function rand(min,max){
		return Math.floor(Math.random()*(max-min+1))+min;
	}
	for(i=1;i<=3;i++){
		var num=parseInt(prompt("请输入一个随机数"));
		if(num>rand(1,10)){
			alert("猜大了");
		}else if(num<rand(1,10)){
			alert("猜小了");
		}else if(num==rand(1,10)){
			alert("猜对了");
			break;
		}
			
	}
		if(i==4){
			alert("次数已够，下次再来");
		}
	
	
	
</script>
