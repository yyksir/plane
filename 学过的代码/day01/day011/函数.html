			//编写任意数的阶乘
		function fun(m){
				var sum1=1;
				for(var i=1;i<=m;i++){			
					sum1=sum1*i;
				}
				return sum1;
		}
			
			function cheng(n){
				var sum2;
				sum2=n*n;
				return sum2;
			}
			
			function he(m,n){
				sum=fun(cheng(m))+fun(cheng(n));
				
			}
