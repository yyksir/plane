<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #hehe{
          	width:600px;
            height: 300px;
            position: absolute;
            left:200px;
            font-size:80px;
            text-align:center;
            line-height:300px;
            z-index: -1;
        }
        canvas{
            margin-left:200px;
        }
    </style>
</head>
<body>
		<div id="hehe">再来一瓶</div>
        <canvas id="canvas" width="600" height="300"></canvas>

         <script type="text/javascript">
		        var canvas = document.getElementById("canvas");
		        var  ctx =  canvas.getContext('2d');
		            //画蒙布
		        ctx.beginPath();
		        ctx.fillStyle= 'grey'
		        ctx.fillRect(0, 0, 600, 300);
		        //鼠标按下开刮
		        canvas.onmousedown=function(){
		            canvas.onmousemove = function(){
		                //获取鼠标坐标
		                var x = event.clientX;
		                var y  = event.clientY;
		                //destination-out             显示原来的不在后来区域的部分
		                ctx.globalCompositeOperation = "destination-out";
		                ctx.beginPath();
		                ctx.arc(x-200,y,20,0,Math.PI*2);
		                ctx.fill();        
		            }
		        }
		        //鼠标抬起不刮开
		        canvas.onmouseup=function(){
		            canvas.onmousemove = function(){ 

		            }
		        }    
        </script>
</body>
</html>
