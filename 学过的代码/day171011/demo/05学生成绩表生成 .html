		<h3>千峰H5成绩计算表</h3>
 
		<table>

			</tr>
			<tr>

			<tr>

				<td></td>
			</tr>
			<tr>
				<td>成绩高低排序：</td>
				<td><textarea name="" id="sortScore" cols="30" rows="10"></textarea></td>
				<td></td>
			</tr>			
		</table>
		 
	</body>

<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	
	$("bname").onblur=function(){
		var reg=/^\d{4}$/;
		var str=$("bname").value;
		if(!reg.test(str)){
			alert("只能输入4个数字");
		}
	}
	
	$("num" ).onblur=function(){
		var reg=/^\d+$/
		var str=$("num" ).value;
		if(!reg.test(str)){
			alert("只能输入数字");
		}
		
	}
	
	$("btn").onclick=function(){
		var count=parseInt($("num").value);
		var arr=[];
		var sum=0;
		for(var i=0;i<count;i++){
			arr[i]=parseInt(prompt("请输入第"+(i+1)+"个数"));
			sum+=arr[i];
		}
		var average=sum/count;
		
/*		function fun(a,b){
			return a-b;
		}
		arr.sort(fun)*/
		
		
		function fun(a,b){
			return a-b;
		}
		arr.sort(fun)

		$("sum" ).value=sum;
		$("max").value=arr[arr.length-1];
		$("min" ).value=arr[0];
		$("avg" ).value=average;
		$("sortScore" ).value=arr;

	}
	
	$("btn1").onclick=function(){
		$("bname" ).value="";
		$("num" ).value="";
		$("sum" ).value="";
		$("max").value="";
		$("min" ).value="";
		$("avg" ).value="";
		$("sortScore" ).value="";
	}
