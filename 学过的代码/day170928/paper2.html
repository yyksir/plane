<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;
			}
		#box{
			height:700px;
			width:700px;
			margin:50px;
		}
			
			
		</style>
	</head>
	<body>
		<div id="box">
			<h1>学生信息</h1>
			<!--<input type="text" />-->
			<table border=1>
				<tr height="20px">
					<td  width="100px">全选<input type="checkbox" /></td>
					<td width="100px">姓名</td>
					<td width="100px">性别</td>
					<td width="100px">爱好</td>
					<td width="100px">学历</td>
				</tr>
				</table>
				<br><br><br>
			<table border=1>	
				<tr  height="20px">
					<td width="100px">姓名</td>
					<td width="400px"><input type="text" /></td>
					
				</tr>
				<tr  height="20px">
					<td width="100px">性别</td>
					<td>
						<input type="radio" />男
						<input type="radio" />女
					
					</td>
					
				</tr>
				<tr  height="20px">
					<td width="100px">爱好</td>
					<td>
						<input type="checkbox" />篮球
						<input type="checkbox" />足球
						<input type="checkbox" />排球
					
					</td>
					
				</tr>
				<tr  height="20px">
					<td width="100px">学历</td>
					<td>
						<select name="请选择" id="" >
							<option value="">大专</option>
							<option value="">本科</option>
							<option value="">小专</option>
							
							
						</select>
						
						
					</td>
					<tr  height="20px">
						<td width="100px"></td>
						<td>
							<input type="button" value="添加"/>
							<input type="button" value="重置"/>
							
						</td>
					</tr>
					
				</tr>
				
				
				
			</table>
		</div>
	</body>
</html>
