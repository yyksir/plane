<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*,ul{ margin: 0; padding:0 ;}
				#books{width: 1000px;  margin: 50px auto 0;
		border: 4px #fff solid;overflow: hidden; background: #f1f1f1;
		box-shadow:0 0 5px rgba(0,0,0,0.7) ;}
			ul li{ list-style: none; width: 150px; height:180px ;
		float: left; margin: 25px; background: blue; text-align: center;}
		ul li img { width: 105px; height: 140px;}
		ul li p{color:#fff; font-weight: bold;}
		
		
		</style>
	</head>
	<body>
		<input type="text"  id="txt" />
		<input type="button"  value="搜一搜" id="btn"/>
		<ul id="books"></ul>
	</body>
</html>
<script>
	function $(id){
		return document.getElementById(id);
	}
	
	$("btn").onclick=function(){
		
	var script=document.createElement("script");
	script.src="https://api.douban.com/v2/book/search?q="+$("txt").value+"&callback=fn&start=0&count=10";
		document.body.appendChild(script);
		
	}
	function fn(msg){
		
		console.log(msg)
		var arr=msg.books;
		var str="";
		for(var i in arr){
			str+=`<li>
						<a href='${ arr[i].alt }'>
						<div>
						<img src= '${arr[i].image} '/>
						<p>${arr[i].price}</p>
						</div>
					</a>
				</li>`
		}
		$("books").innerHTML=str;
	}
	
	
	
</script>
