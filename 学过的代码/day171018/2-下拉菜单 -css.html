<style type="text/css">
*{ padding:0; margin:0; list-style:none;}
.all{ width:330px; height:30px; background:url(img/bg.jpg) no-repeat; margin:100px auto; line-height:30px; text-align:center; padding-left:10px; margin-bottom:0;}
.all ul li{ width:100px; height:30px; background:url(img/libg.jpg); float:left; margin-right:10px; position:relative; cursor:pointer;}
.all ul ul{ position:absolute; left:0; top:30px; display:none;}

<body>
<div class="all" >
	<ul id="list">
		<li>一级菜单
			<ul>

<script>
	 /*
	  思路 ： 
	  	1、功能写成构造函数（页面加载时需要创建对象）
	  	2、操作的元素定义成属性
	  	3、对元素的各种操作写成方法
	  	4、一般一个构造函数都会一个入口方法  通过这个方法调用其它方法
	  */
	 
	 window.onload=function(){
	 	var li = new ListMenu();
		 li.init();
	 }
	 function ListMenu(){
	 	this.list=document.getElementById("list").children;
	 }
	 ListMenu.prototype.show=function(obj){
	 	obj.style.display="block";
	 }
	 ListMenu.prototype.hide=function(obj){
	 	obj.style.display="none";
	 }
	 ListMenu.prototype.init=function(){
	 	var that=this;
	 	for(var i=0;i<this.list.length;i++){
	 		this.list[i].onmousemove=function(){
	 			that.show(this.lastElementChild);
	 		}
	 		this.list[i].onmouseout=function(){
	 			that.hide(this.lastElementChild);
	 		}
	 	}
	 	
	 }
