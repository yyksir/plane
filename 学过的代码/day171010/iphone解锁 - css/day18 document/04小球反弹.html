<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 30px;
			height: 30px;
			background: skyblue;
			position:absolute;
			top:100px;
			left:0px;
			border-radius: 50%;
		}
	</style>
	<body>
		<input type="button" value="小球反弹" />
		<div></div>
	</body>
</html>
<script type="text/javascript">
	var oBtn = document.getElementsByTagName("input")[0];
	var ball = document.getElementsByTagName("div")[0];
	var timer = null;
	var speedX = 3;
	var speedY = -8;
	oBtn.onclick = function(){
		timer = setInterval(function(){
			ball.style.left = ball.offsetLeft + speedX + "px";
			ball.style.top = ball.offsetTop + speedY + "px";
			//边界处理
			var maxL = window.innerWidth - ball.offsetWidth;
			var maxT = window.innerHeight - ball.offsetHeight;
			if( ball.offsetLeft <= 0 ){
				speedX *= -1//反弹  保持速度不变
			}else if( ball.offsetLeft >= maxL ){
				ball.style.left = maxL +"px";
				speedX *= -1;
			}
			
			if( ball.offsetTop <= 0 ){
				speedY *= -1//反弹  保持速度不变
			}else if( ball.offsetTop >= maxT ){
				ball.style.top = maxT + "px";
				speedY *= -1;
			}
			
		},10)
	}
</script>
