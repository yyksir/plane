			var oNum1=document.getElementById("first");

			oNum5.onclick=function(){

						if(iTwo==0){
							result.value =("除数不能为0");

							result.value = iOne+"/"+iTwo+"=" +(iOne/iTwo);break;
						}
					} 
					case "%":{
						if(iTwo==0){
							result.value ="除数不能为0";
						}else{
							result.value  = iOne+"%"+iTwo +"=" +(iOne%iTwo);break;
						}
					}
				}
				
				oNum6.onclick=function(){
					oNum1.value="";
					oNum2.value="";
					oNum3.value="";
					oNum4.value="";
				}
				
				
				
			}
