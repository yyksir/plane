		.xiaomi span{

			display:block;

	 			index++;
	 		
	 		if(y>0&&y<min){
	 			if(index==$("pic").offsetHeight){
	 				clearInterval(timer);

	 			$("pic").style.top=-index+"px";

	 			}

	 		}
	 		}
	 }
	 $("xiaomi").onmouseout=function(){
