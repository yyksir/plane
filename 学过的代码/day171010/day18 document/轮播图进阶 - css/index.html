<title>无标题文档</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.banner{
		position: relative;
		width: 810px;
		height: 320px;
		margin: 50px auto;
		background: grey;
		overflow: hidden;
	}
	.img-list{
		list-style:none;
		position: absolute;
		left:0; top:0;
		width: 5240px;
		height: 320px;
	}
	.img-list li{
		float: left;
	}
	.banner-nav-list{
		list-style:none;
		position: absolute;
		right:100px; bottom:50px;
		
	}
	.banner-nav-list li {
		background: red;
		float: left;
		width: 20px; height: 20px;
		margin-right: 10px;
		cursor: pointer;
		text-align: center;
	}
	
	.banner-nav-list li.active{
		background: yellow;
	}
	.banner .toLeft {
		width: 60px;
		height: 60px;
		background: url(images/btn.gif);
		position: absolute;
		left: 30px; top: 120px;
		/*opacity: 0;*/
	}
	.banner .toRight {
		width: 60px;
		height: 60px;
		background: url(images/btn.gif) 0px 60px;
		position: absolute;
		right: 30px; top: 120px;
		/*opacity: 0;*/
	}
	#arr{
		opacity: 0;
	}
</style>

	<div class="banner" id="banner">
		<ul class="img-list" id="img-list">

			<li><img src="images/002.jpg"></li>
			<li><img src="images/003.jpg"></li>
			<li><img src="images/004.jpg"></li>
			<li><img src="images/001.jpg"></li>
		</ul>
		
		<ul class="banner-nav-list" id="banner-nav-list">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<div id="arr">
			<div class="toLeft" id="toLeft"></div>
			<div class="toRight" id="toRight"></div>
		</div>
	</div>
</body>
