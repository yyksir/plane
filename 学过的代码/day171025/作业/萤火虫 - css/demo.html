<script>
		function rand(min,max){
			return Math.floor(Math.random()*(max-min+1)+min);
		}
		
		$(function(){
			for(var i=1;i<=60;i++){
				new Pirtivle().init().randPos().fly();
			}
		})
		function Pirtivle(){
			this.body=$("<img src='img/1.jpg'>");
		}
		
		Pirtivle.prototype={
			init:function(){
				$("#bg").append(this.body);
				
				return this;
			},
			randPos:function(){
				$(this.body).css({
					"left":rand(0,$("#bg").width() ),
					"top":rand(0,$("#bg").height()  )
				})
				
				return this;
			},
			fly:function(){
				$(this.body).animate({
					"left":rand(0,$("#bg").width()),
					"top":rand(0,$("#bg").height())
				},5000,function(){
					this.fly();
				}.bind(this))
				
				
			}
		}
