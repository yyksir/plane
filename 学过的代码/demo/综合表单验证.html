<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		
		$("bt").onclick=function(){
			
		$("name").onblur=function(){
			var reg=/^[^0-9].{5,9}$/;
			var str=$("name").value;
			if(!reg.test(str)){
				$("s1").innerHTML="单词字符组成  6--10为 ，不能用数字开头";
			}
		}
		
		var sex=document.getElementsByName("sex");
			var flag=true;
		for(var i=0;i<sex.length;i++){
			if(sex[i].checked){
				flag=false;
				break;
			}
		}
		if(flag){
			$("s2").innerHTML="性别必选";
			
		}
		
		
		$("age").onblur=function(){
			var reg=/^\d{1,3}$/;
			var str=$("age").value;
			if(!reg.test(str)){
				$("s3").innerHTML="只能由数字组成  年龄不能为负数";
			}
		}
		
		$("pwd").onblur=function(){
			var reg=/^.{6,18}$/;
			str=$("pwd").value;
			if(!reg.test(str)){
				$("s4").innerHTML="6--18位字符组成  ";
			}
		}
		
		$("qpwd").onblur=function(){
			var str1=$("qpwd").value;
			if(str1!=str){
				$("s5").innerHTML="确认密码和密码相同  ";
			}
		}
		
		$("tel").onblur=function(){
			var reg=/^1[538]\d{9}/;
			var str=$("tel").value;
			if(!reg.test(str)){
				$("s6").innerHTML="15  13  18 开头";
			}
		}
		$("qq").onblur=function(){
			var reg=/^[^0-9]\d{4,11}$/;
			var str=$("qq").value;
			if(!reg.test(str)){
				$("s7").innerHTML=" 5--12位数字  第一位不能是数字";
			}
		}
		
		
		$("email" ).onblur=function(){
			var reg=/@+/;
			var str=$("email").value;
//			for(var i=0;i<str.length;i++){
			if(!reg.test(str)){
				$("s8").innerHTML="必须有@符号";
				}	
//			}	
		}
		
		$("eml").onblur=function(){
			var reg=/^\d{6}$/;
			var str=$("eml").value;
			if(!reg.test(str)){
				$("s9").innerHTML="6为数字";
			}
		}
		
		$("sname").onblur=function(){
			var reg=/^\d{17}[0-9||X]$/;
			var str=$("sname").value;
			if(!reg.test(str)){
				$("s10").innerHTML=" 18位   最后一位考虑有x";
			}
		}
			
		var aa=document.getElementsByName("a");
		
		var flag=true;
		for(var i=0;i<aa.length;i++){
			if(aa[i].checked){
				flag=false;
			}
		}
		if(flag){
			
			$("s11").innHTML="爱好必选"
		}
			
			
		}
		
	
	/*
	 要求：
	 	1、使用失去焦点事件完成表单验证  每一项验证失去焦点时都可以即时验证
	 	2、姓名： 单词字符组成  6--10为 ，不能用数字开头
	 	      年龄： 只能由数字组成  年龄不能为负数
	 	      密码：6--18位字符组成       有密码强弱验证 
	 	3、确认密码和密码相同

	 	5、qq ： 5--12位数字  第一位不能是数字
	 	6、邮箱： 必须有@符号
