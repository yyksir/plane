<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .main{
            width: 1000px;
            margin:0 auto;
            /*margin-top: 20px;*/
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>

</head>
<body>
	<div class="top">
	    <img src="images/top.png" />
	</div>
	<div class="nav">
	    <img src="images/nav.png" />
	</div>
	<div class="main">
	    <img src="images/main.png" />
	</div>
</body>
</html>
<script type="text/javascript">
	
	$(window).scroll(function(){
		
//		var h=$(".top").offset().top
		var $sTop=$("body,html").scrollTop()
//		alert($sTop)
//		alert(h)s
		if($sTop>$(".top").height()){
//			alert()
			
			$(".nav").css("position","fixed")
			$(".nav").css("top",0)
		}else{
			$(".nav").css("position","static")
		}
		
		
	})
	  
</script>
