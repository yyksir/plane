<script type="text/javascript">
	 /*
	  1、点击页面表情图片  显示所有表情  ，点击文档其它部分 隐藏表情（上滑  下拉）
	  2、点击某个表情  该表情添加到留言版    （克隆）
	  3、点击发表 ：  发表内容     文档操作
	 */
	$(".bq").click(function(e){
		e.stopPropagation();
		$(".face").slideDown(1000);
	})
	$(document).click(function(){
		$(".face").slideUp(1000);
	})
	//点击某个表情 添加到留言版
	$(".face li").click(function(){
		$(this).find("img").clone().appendTo( ".message" );
	})
	
	var arr = ["blg","tmd","sss"];
	$(".submit").click(function(){
		var content = $(".message").html();
		for( var i = 0 ; i < arr.length ; i++ ){
			var reg = new RegExp( arr[i],"g" );
			content = content.replace(reg,"*");
		}
		
		$(".msgCon").append(`<div class='msgBox'>		
								<dl><dt><img src='img/tx.jpg'/></dt><dd>浮云</dd></dl>
								<div class='msgTxt'>${content}</div>
							</div>`);
		//向最后一个box添加时间
		$(".msgBox:last").append("<div class='time1'>"+new Date().toLocaleDateString()+"</div>")
		$(".message").html("");
	})
</script>
