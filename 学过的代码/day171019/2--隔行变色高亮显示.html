	/*
	页面加载  隔行变色

	function colorList(list){
		this.list=list;
		
	}
	colorList.prototype.setColor=function(obj,color){
		obj.style.background=color;
	}
	colorList.prototype.init=function(){
		var that=this;
		for(var i=0;i<this.list.length;i++){
			if(i%2==0){
				this.setColor(this.list[i],"gray");
				
			}else{
				this.setColor(this.list[i],"blue");
				
				
			}
			this.list[i].onmouseover=function(){
				thatcolor=this.style.backgroundColor;
				that.setColor(this,"red");
			}
			this.list[i].onmouseout=function(){
				that.setColor(this,thatcolor);
			}
			
		}
		
		
		
		
	}
	var li=new colorList(document.getElementsByTagName("li"))
	li.init();
