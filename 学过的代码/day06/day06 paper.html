	function has(arr,num){
		for(i=0;i<arr.length;i++){
			if(num==arr[i]){
				return true;
			}
		}
		return false;
	}
	var arr=[23,12,56,45,78];
	alert(has(arr,23));
	
	function noRepeat(arr){
		var newArr=[];
		for(i=0;i<arr.length;i++){
			if(!has(newArr,arr[i])){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}
