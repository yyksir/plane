<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body{
			background:gray;
		}	
		p{
			border:3px solid white;
			border-radius:5px;
			width:330px;
			margin-left:20px;
			height:30px;
			
		}
		.form{
			background:aqua;
			height:300px;
			width:400px;
			margin:50px auto;
		}	
		.form input:nth-child(1,3){
			width:250px;
		}
		.keep{
			width:100px;
			margin-left:150px;
		}
		lable{
			display:inline-block;
			margin-right:20px;
			margin-left:20px;
		}	
			
		</style>
		
	</head>
	<body>
		<form action="" class="form">
			<h3>step1:用户详细资料</h3>
			<p><lable>用户名称:</lable><input type="text" id="name" value="请输入用户名"/></p>
			<p><lable>邮件地址:</lable><input type="email" /></p>
			<p><lable>练习电话:</lable><input type="text" value="" id="phone"/></p>
			<input class="keep" type="button" value="保存" id="keep"/>				
		</form>
		
		
		
	</body>
</html>
<script>
	var oName=document.getElementById("name");
	var oPhone=document.getElementById("phone");
	var oKeep=document.getElementById("keep");
			oName.onfocus=function(){
				this.value=" ";
			}	
		oKeep.onclick=function(){
			
			if(isNaN(oPhone.value)){
				alert("输入有误");
			}else if(oName.value==" "){
				alert("请输入用户名");
			}else if(oPhone.value.length<11){
				alert("输入的电话不满足11位");
				
			}else{
				alert("正确");
			}
			
					
		}
	
	
</script>
