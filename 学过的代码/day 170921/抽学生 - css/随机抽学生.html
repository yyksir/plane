	var arr=["李红1","李红2","李红3","李红4","李红5","李红6","李红7","李红8","李红9","李红10","李红11","李红12"];

	]
		
	function rand( min,max ){
    	return  Math.floor(  Math.random()*( max-min + 1 )  ) + min
	}
			
	var oBtn=document.getElementById("btn");
	var oBox=document.getElementById("box");
	var oM1=document.getElementById("m1");
	var flag=true;	
	
		oBtn.onclick=function(){
			if(flag){	
			 timer=setInterval(fun,100);
			function fun(){	
				oBox.innerHTML=arr[rand(0,11)];
				oM1.src=brr[rand(0,11)];
			}
			this.value="暂停";
			flag=false;
				
			}else{
				clearInterval (timer)
				
			this.value="开始";
			flag=true;
			}		
		}
